<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Italy Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        svg {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        path {
            fill: #e0e0e0;
            stroke: #fff;
            stroke-width: 1;
            transition: fill 0.3s ease;
        }
        path:hover {
            fill: #a5d6a7;
            cursor: pointer;
        }
        .selected {
            fill: #66bb6a !important;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #2e7d32;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #388E3C;
        }
    </style>
</head>

        <button id="zoom-in">Zoom In</button>

    </div>

        <div class="tooltip" id="tooltip"></div>

    </div>

    <div class="info-panel" id="info-panel">
        <h2>Region Information</h2>
        <p>Click on a region to see information about it.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paths = document.querySelectorAll('path');
            const tooltip = document.getElementById('tooltip');
            const infoPanel = document.getElementById('info-panel');
            const resetBtn = document.getElementById('reset-btn');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const svg = document.querySelector('svg');
            
            let currentScale = 1;
            let selectedRegion = null;
            
            // Add interaction for each region
            paths.forEach(path => {
                // Show tooltip on mouseover
                path.addEventListener('mouseover', function(e) {
                    const title = this.getAttribute('title');
                    tooltip.textContent = title;
                    tooltip.style.opacity = 1;
                    
                    // Position tooltip near the mouse
                    moveTooltip(e);
                });
                
                // Hide tooltip on mouseout
                path.addEventListener('mouseout', function() {
                    tooltip.style.opacity = 0;
                });
                
                // Move tooltip with mouse
                path.addEventListener('mousemove', moveTooltip);
                
                // Show information when clicked
                path.addEventListener('click', function() {
                    // Remove previous selection
                    if (selectedRegion) {
                        selectedRegion.classList.remove('selected');
                    }
                    
                    // Set new selection
                    this.classList.add('selected');
                    selectedRegion = this;
                    
                    // Update info panel
                    const regionName = this.getAttribute('title');
                    const regionInfo = this.getAttribute('data-info');
                    
                    infoPanel.innerHTML = `
                        <h2>${regionName}</h2>
                        <p>${regionInfo}</p>
                    `;
                });
            });
            
            // Function to position tooltip
            function moveTooltip(e) {
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                tooltip.style.left = (x + 15) + 'px';
                tooltip.style.top = (y - 25) + 'px';
            }
            
            // Reset selection
            resetBtn.addEventListener('click', function() {
                if (selectedRegion) {
                    selectedRegion.classList.remove('selected');
                    selectedRegion = null;
                }
                
                infoPanel.innerHTML = `
                    <h2>Region Information</h2>
                    <p>Click on a region to see information about it.</p>
                `;
            });
            
            // Zoom functionality
            zoomInBtn.addEventListener('click', function() {
                currentScale += 0.2;
                updateZoom();
            });
            
            zoomOutBtn.addEventListener('click', function() {
                if (currentScale > 0.4) {
                    currentScale -= 0.2;
                    updateZoom();
                }
            });
            
            function updateZoom() {
                const viewBox = svg.getAttribute('viewBox').split(' ');
                const originalWidth = parseFloat(viewBox[2]);
                const originalHeight = parseFloat(viewBox[3]);
                
                const newWidth = originalWidth / currentScale;
                const newHeight = originalHeight / currentScale;
                
                // Calculate center point
                const centerX = originalWidth / 2;
                const centerY = originalHeight / 2;
                
                // Calculate new viewBox coordinates
                const newX = centerX - newWidth / 2;
                const newY = centerY - newHeight / 2;
                
                svg.setAttribute('viewBox', `${newX} ${newY} ${newWidth} ${newHeight}`);
            }
        });
    </script>

</html>
