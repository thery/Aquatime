<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Table</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>JSON Data Table</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Order</th>
                <th>ID</th>
                <th>Name</th>
                <th>Year</th>
                <th>Club</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('parsed_data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#dataTable tbody');
                const structuredData = extractStructuredData(data.content);

                structuredData.forEach(row => {
                    let tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.order}</td><td>${row.id}</td><td>${row.name}</td><td>${row.year}</td><td>${row.club}</td><td>${row.time}</td>`;
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => {
                document.body.innerHTML += '<p>Error loading JSON: ' + error + '</p>';
            });

        function extractStructuredData(text) {
            let lines = text.split('\n');
            let data = [];
            const regex = /(\d+)\)\s+(\d+)\s+([A-Z'\s]+)\s+(\d{4})\s+([A-Za-z\s-]+)\s+(\d{2}'\d{2}\.\d{2})/;

            lines.forEach(line => {
                let match = line.match(regex);
                if (match) {
                    data.push({
                        order: match[1],
                        id: match[2],
                        name: match[3].trim(),
                        year: match[4],
                        club: match[5].trim(),
                        time: match[6]
                    });
                }
            });
            return data;
        }
    </script>
</body>
</html>
